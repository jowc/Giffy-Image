<div class="gif-card">

  <div class="w-full gif-card-container">
    <img class="gif-image" [src]="data.images.downsized.url" width="500px" height="500px" alt="Giffy Image"
      loading="lazy">
    <section class="p-4 grid gap-y-3 w-full gif-card-detail">
      <section class="border-b-2 border-b-gray-100">
        <div>{{data.import_datetime | date}}</div>
      </section>
      <div class="gif-card-detail-content">
        <h3 class="font-medium">{{data.title}}</h3>
      </div>
      <div class="flex justify-end">
        <span class="" [routerLink]="['/detail', data.id]">Details</span>
      </div>
    </section>
  </div>

</div>
