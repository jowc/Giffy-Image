<div class="gif-search">

  <div class="gif-search-container">

    <section class="search-box">
      <h3 class="text-2xl font-medium text-gray-900">Search Giffy</h3>

      <div class="grid gap-y-4 justify-center">
        <div>
          <input #search type="search" name="search" class="">
        </div>
        <div class="flex justify-center">
          <button class="" (click)="qSearch(search.value); search.value = '';">Search</button>
        </div>
      </div>
    </section>

    <section *ngIf="message">{{message}}</section>

    <section *ngIf="data" class="search-widgets">

      <ng-container *ngFor="let gifs of data.data; let i = index;">

        <app-widget-detail [data]="gifs"></app-widget-detail>

      </ng-container>

    </section>


  </div>

</div>
